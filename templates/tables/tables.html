<!DOCTYPE html>
<html>
  <head>
    <title>Отфильтрованные столы</title>
    <style>
      .table-card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
        text-align: center;
      }

      .table-card img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tables</h1>

    <form method="GET" action="{% url 'tables' %}">
      {{ form.as_p }}
      <button type="submit">filter</button>
    </form>

    {% if tables %}
    <div class="table-cards">
      {% for table in tables %}
      <div class="table-card" onclick="redirectToReserved({{ table.id }})">
        <img src="{{ table.photo.url }}" alt="Table Photo" />
        <p>Table number: {{ table.table_number }}</p>
        <p>Price: {{ table.price }}</p>
        <p>Type: {{ table.get_type_display }}</p>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <script>
      function redirectToReserved(tableId) {
        var url = "{% url 'reserved' 0 %}".replace("0", tableId);
        window.location.href = url;
      }
    </script>
  </body>
</html>
